<div class="view-syntax">
	<div class="view-syntax__info-container">
		<div>
			<h1 class="hero__headline hero__headline--left">{{id}}</h1>
			<h2 class="subline smt">{{lang}}</h2>
		</div>
		<div class="buttons-container--left">
			<div class="button button--primary">
				add new syntax
			</div>
		</div>
	</div>

	<div class="view-syntax__code-container">
		<div class="view-syntax__code-block">
			<div class="custom-select-wrapper">
				<select class="custom-select">
					<option>Spaces</option>
					<option>Tabs</option>
				</select>
			</div>
			<div class="custom-select-wrapper">
				<select class="custom-select">
					<option>1</option>
					<option selected>2</option>
					<option>4</option>
					<option>8</option>
				</select>
			</div>
			<div class="button button--white">
				COPY <i class="far fa-copy"></i>
			</div>
		</div>
	</div>

	<div class="buttons-container--mobile">
		<div class="button button--primary">
			add new syntax
		</div>
	</div>
</div>
