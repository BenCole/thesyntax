<div class="search-overlay" [ngClass]="{'open' : searchOpen}">
	<div *ngIf="pageError" class="form-error">{{this.pageError}}</div>
	<loader-component *ngIf="loading"></loader-component>
	<div *ngIf="!loading" class="group">
		<ul>
			<li *ngFor="let result of results">
				<a href="language/{{result.language}}/{{result.name}}">{{result.name}} - <span class="language">{{result.language}}</span></a>
			</li>
			<li *ngIf="results && !results.length && !loading">
				No syntax found	
			</li>
		</ul>
	</div>
</div>
